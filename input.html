<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>俺のミチ</title>
</head>
<body>
    <div class="content">
        <div class="title">
            <h3 class="white">ルート検索</h3>
        </div>
        <div class="form">
            <div class="px20">
                <div class="form-group">
                    <label for="distance" class="white">距離</label>
                    <div class="px30">
                        <select id="distance" class="distance">
                            <option value="" selected>-- 選択して下さい --</option>
                            <option value="5">5km</option>
                            <option value="10">10km</option>
                            <option value="20">20km</option>
                            <option value="30">30km</option>
                            <option value="40">40km</option>
                            <option value="50">50km</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="white">場所</label>
                    <div class="px30">
                        <select id="type" class="type">
                            <option value="" selected>-- 選択して下さい --</option>
                            <option value="1">海沿い</option>
                            <option value="2">山沿い</option>
                            <option value="3">川沿い</option>
                            <option value="4">平地</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="px20">
                <div class="form-group">
                    <label for="start" class="white">スタート</label>
                    <div class="px30">
                        <input id="start" class="start" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="goal" class="white">ゴール</label>
                    <div class="px30">
                        <input id="goal" class="goal" type="text">
                    </div>
                </div>
            </div>

            <div class="center">
                <button class="square_btn" type="button">GO</button>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
